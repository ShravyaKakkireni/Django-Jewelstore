<!DOCTYPE html>
<html lang="en">
<head>
    <style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}
form {
            border: 3px solid #f1f1f1;
        }
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
button:hover {
  opacity:1;
}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    <section class="vh-100">
    <h1 style="font-size: 50px"><center>Create your account with Shavi Jewels!</center></h1>
    <form method="post" action="/signup">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" style="font-size: 20px">Username :</label>
            <input type="text" class="form-control" id="username" name="username" size="60" placeholder="Create A Username (use only letters and numbers)" Required>
        </div><br>
        <div class="form-group">
            <label for="fname" style="font-size: 20px">First Name :</label>
            <input type="text" class="form-control" id="fname" name="fname" size="60" placeholder="Enter Your First Name" Required>
        </div><br>
        <div class="form-group">
            <label for="lname" style="font-size: 20px">Last Name :</label>
            <input type="text" class="form-control" id="lname" name="lname" size="60" placeholder="Enter Your Last Name" Required>
        </div><br>
        <div class="form-group">
            <label for="email" style="font-size: 20px">Email :</label>
            <input type="email" class="form-control" id="email" name="email" size="60" placeholder="Enter Your Email Address" style ="width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;" Required>
        </div><br>
        <div class="form-group">
            <label for="pass1" style="font-size: 20px">Password :</label>
            <input type="password" class="form-control" id="pass1" name="pass1" size="60" placeholder="Create Your Password" Required>
        </div><br>
        <div class="form-group">
            <label for="pass2" style="font-size: 20px">Confirm Password :</label>
            <input type="password" class="form-control" id="pass2" name="pass2" size="60" placeholder="Confirm Your Password" Required>
        </div><br>
        <button type="submit" class="btn btn-primary" style="background: darkcyan;color:white;font-size: 20px;">Sign Up</button>
    </form></section>
</body>
</html>
